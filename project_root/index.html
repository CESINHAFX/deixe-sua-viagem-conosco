<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">                                           <!-- codificação -->
  <meta name="viewport" content="width=device-width,initial-scale=1"> <!-- responsividade -->
  <title>Leave Your Trip to Us</title>                             <!-- título da aba -->
  <link rel="stylesheet" href="styles.css">                        <!-- CSS relativo (arquivo na raiz) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> <!-- font externa -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"> <!-- ícones -->
</head>
<body>

  <!-- imagem de fundo (link HTTPS conforme solicitado) -->
  <img src="https://cesinhafx.github.io/travel_recomendations/image%20(2).png" alt="fundo" class="page-bg"> <!-- mantive o link HTTPS conforme pediu -->

  <!-- placeholder para header (será injetado via fetch) -->
  <div id="shared-header"></div>

  <!-- Conteúdo específico da página -->
  <main>
    <section class="hero">
      <div class="hero-text">
        <h2>Your dream, one click away</h2>                         <!-- título principal -->
        <button id="more-informations" type="button">Make your dream come true here</button> <!-- botão -->
      </div>
      <div style="height:2000px"></div>                            <!-- espaço demo para rolagem -->
    </section>
  </main>

  <!-- placeholder para footer -->
  <div id="shared-footer"></div>

  <script>
    // carrega um fragmento HTML e injeta no container especificado
    function loadFragment(url, containerId) {
      fetch(url)
        .then(function(response) {
          if (!response.ok) throw new Error('Network response was not ok: ' + response.status);
          return response.text();
        })
        .then(function(html) {
          var container = document.getElementById(containerId);
          if (!container) return;
          container.innerHTML = html;
          markActiveLink(container);     // destaca link ativo no fragment (se houver)
          runFragmentScripts(container); // executa scripts embutidos no fragment
        })
        .catch(function(err) {
          console.error('Erro ao carregar fragmento:', err);
        });
    }

    // aplica classe .active ao link que corresponde à página atual
    function markActiveLink(container) {
      try {
        var containerEl = typeof container === 'string' ? document.getElementById(container) : container;
        if (!containerEl) return;
        var links = containerEl.querySelectorAll('a[href]');
        var current = window.location.pathname.split('/').pop() || 'index.html';
        links.forEach(function(a) {
          var href = (a.getAttribute('href') || '').split('/').pop();
          if (href === current) a.classList.add('active'); else a.classList.remove('active');
        });
      } catch (e) {
        console.error('markActiveLink error:', e);
      }
    }

    // executa scripts presentes dentro do fragmento injetado (opcional)
    function runFragmentScripts(container) {
      try {
        var containerEl = typeof container === 'string' ? document.getElementById(container) : container;
        if (!containerEl) return;
        var scripts = containerEl.querySelectorAll('script');
        scripts.forEach(function(oldScript) {
          var newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          if (oldScript.type) newScript.type = oldScript.type;
          document.head.appendChild(newScript);
          document.head.removeChild(newScript);
        });
      } catch (e) {
        console.error('runFragmentScripts error:', e);
      }
    }

    // carregar fragments usando caminhos relativos (fragments/header.html e fragments/footer.html)
    loadFragment('fragments/header.html', 'shared-header');
    loadFragment('fragments/footer.html', 'shared-footer');

    // comportamento do botão hero: rolar até o footer
    document.addEventListener('click', function(e) {
      if (e.target && e.target.id === 'more-informations') {
        var footer = document.getElementById('shared-footer');
        if (footer) footer.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    });

    // comportamento dos botões do header (search / reset) - exemplo simples
    document.addEventListener('click', function(e) {
      if (e.target && e.target.id === 'btnSearch') {
        var q = document.getElementById('Research') ? document.getElementById('Research').value : '';
        alert('Pesquisar por: ' + q);
      }
      if (e.target && e.target.id === 'clean') {
        if (document.getElementById('Research')) document.getElementById('Research').value = '';
      }
    });
  </script>
</body>
</html>
