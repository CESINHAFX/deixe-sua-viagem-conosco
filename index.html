<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">                                             <!-- define codificação -->
  <meta name="viewport" content="width=device-width,initial-scale=1">  <!-- responsividade -->
  <title>Leave Your Trip to Us</title>                                <!-- título da aba -->
  <link rel="stylesheet" href="styles.css">                           <!-- CSS relativo (arquivo na raiz) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> <!-- font externa -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"> <!-- ícones -->
</head>
<body>

  <!-- imagem de fundo como elemento que rola com a página -->
  <img src="images/image2.png" alt="fundo" class="page-bg">            <!-- caminho relativo: /images/image2.png -->

  <!-- placeholder para header (será injetado via fetch) -->
  <div id="shared-header"></div>

  <!-- Conteúdo específico da página -->
  <main>
    <section class="hero">
      <div class="hero-text">
        <h2>Your dream, one click away</h2>                             <!-- título principal; evita position:absolute -->
        <button id="more-informations" type="button">Make your dream come true here</button> <!-- botão de ação -->
      </div>
      <!-- espaço para permitir rolagem no exemplo (apenas demo) -->
      <div style="height:2000px"></div>
    </section>
  </main>

  <!-- placeholder para footer (será injetado via fetch) -->
  <div id="shared-footer"></div>

  <script>
    // carrega um fragmento HTML e injeta no container especificado
    function loadFragment(url, containerId) {
      fetch(url)                                                        // requisição ao servidor para o arquivo relativo
        .then(function(response) {
          if (!response.ok) throw new Error('Network response was not ok: ' + response.status); // se status != 200..299
          return response.text();                                       // lê o conteúdo como texto (HTML)
        })
        .then(function(html) {
          var container = document.getElementById(containerId);         // encontra o container pelo id
          if (!container) return;                                       // se não existe, aborta
          container.innerHTML = html;                                   // injeta o HTML do fragmento
          markActiveLink(container);                                    // destaca link ativo no menu (se existir)
          runFragmentScripts(container);                                // executa scripts inline dentro do fragmento (se houver)
        })
        .catch(function(err) {
          console.error('Erro ao carregar fragmento:', err);            // loga erro no console para debug
        });
    }

    // aplica classe .active ao link que corresponde à página atual
    function markActiveLink(container) {
      try {
        var containerEl = typeof container === 'string' ? document.getElementById(container) : container;
        if (!containerEl) return;
        var links = containerEl.querySelectorAll('a[href]');
        var current = window.location.pathname.split('/').pop() || 'index.html';
        links.forEach(function(a) {
          var href = (a.getAttribute('href') || '').split('/').pop();
          if (href === current) a.classList.add('active'); else a.classList.remove('active');
        });
      } catch (e) {
        console.error('markActiveLink error:', e);
      }
    }

    // executa scripts presentes dentro do fragmento injetado (opcional)
    function runFragmentScripts(container) {
      try {
        var containerEl = typeof container === 'string' ? document.getElementById(container) : container;
        if (!containerEl) return;
        var scripts = containerEl.querySelectorAll('script');
        scripts.forEach(function(oldScript) {
          var newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;                               // preserva src de scripts externos
          } else {
            newScript.textContent = oldScript.textContent;               // preserva scripts inline
          }
          if (oldScript.type) newScript.type = oldScript.type;          // preserva type se houver
          document.head.appendChild(newScript);                         // insere para execução
          document.head.removeChild(newScript);                         // remove imediatamente para limpeza
        });
      } catch (e) {
        console.error('runFragmentScripts error:', e);
      }
    }

    // Carregar fragments usando caminhos relativos (ajuste se fragments estiverem em outra pasta)
    loadFragment('fragments/header.html', "shared-header");             // header.html dentro de fragments/
    loadFragment('fragments/footer.html', 'shared-footer');             // footer.html dentro de fragments/

    // comportamento do botão hero (rolar até o footer)
    document.addEventListener('click', function(e) {
      if (e.target && e.target.id === 'more-informations') {
        var footer = document.getElementById('shared-footer');
        if (footer) footer.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    });
  </script>

</body>
</html>
